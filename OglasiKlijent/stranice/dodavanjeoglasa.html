<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Oglas</title>
</head>
<body>
    <nav>
        <a href="/oglasi">Pogledaj sve oglase</a>
        <a href="/dodajoglas">Dodaj oglas</a>
    </nav>
<br>
<br>
<h1>Dodajte Oglas</h1>
<br>
    <form action="/snimioglas" method="post" id="forma">
        <label>Izaberite Kategoriju Proizvoda</label>
        <br>
        <select name="kat">
            <option value="automobili">automobili</option>
            <option value="stanovi">stanovi</option>
            <option value="alati">alati</option>
            <option value="elektronika">elektronika</option>
            <option value="telefoni">telefoni</option>
        </select>
        <br>
        <br>
        <label for="">Unesite Datum Isteka Oglasa</label>
        <br>
        <input type="date" name="vreme" required>
        <br>
        <br>
        <label for="">Unesite Cenu</label>
        <br>
        <input type="number" name="cena" placeholder="Unesite cenu" min="1" required>
        <select name="valuta">
            <option value="RSD">RSD</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="BAM">BAM</option>
        </select>
        <br>
        <br>
        <label for="">Unesite Tekst Oglasa</label>
        <br>
        <input type="text" name="text" placeholder="Unesite tekst" required minlength="10" maxlength="180">
        <br>
        <br>
        <label for="">Unesite Oznake</label>
        <br>
        <input type="text" name="Oznake1" placeholder="Unesite oznake">
        <br>
        <br>
        <input type="text" name="Oznake2" placeholder="Unesite oznake">
        <br>
        <br>
        <input type="text" name="Oznake3" placeholder="Unesite oznake">
        <br>
        <br>
        <input type="text" name="Oznake4" placeholder="Unesite oznake">
        <br>
        <br>
        <label for="">Unesite Vasu Email Adresu</label>
        <br>
        <input type="text" name="email1" placeholder="Unesite vas email" required>
        <select name="tipemail1">
            <option value="privatni">Privatni</option>
            <option value="sluzbeni">Sluzbeni</option>
        </select>
        <br>
        <br>
        <input type="text" name="email2" placeholder="Unesite vas email">
        <select name="tipemail2">
            <option value="privatni">Privatni</option>
            <option value="sluzbeni">Sluzbeni</option>
        </select>
        <br>
        <br>
        <button onclick="Provera()" id="dgmDodaj">Dodaj Oglas</button>
    </form>




<script>
    function Provera(){
        let tekst= document.getElementsByName("text")[0].value;
        let prviEmail=document.getElementsByName("email1");
        let drugiEmail=document.getElementsByName("email2");
        let proveraEmaila=/[^@]+@[^\.]+\..+/
        let mailreg=/\S+@\S+\.\S+/
        let gerexnet=/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

        if(prviEmail.match(gerexnet)){
            document.getElementById("forma").submit()
        }
        else{
            alert("Email nije validan")
        }
    }
</script>



</body>
</html>
