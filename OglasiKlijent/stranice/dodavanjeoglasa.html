<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Oglas</title>
</head>
<body>
    <nav>
        <a href="/oglasi">Pogledaj sve oglase</a>
        <a href="/dodajoglas">Dodaj oglas</a>
    </nav>
<br>
    <form action="/snimioglas" method="post">
        <label>Izaberite Kategoriju Proizvoda</label>
        <br>
        <br>
        <select name="kat">
            <option value="automobili">automobili</option>
            <option value="stanovi">stanovi</option>
            <option value="alati">alati</option>
            <option value="elektronika">elektronika</option>
            <option value="telefoni">telefoni</option>
        </select>
        <br>
        <br>
        <input type="date" name="vreme">
        <br>
        <br>
        <input type="number" name="cena" placeholder="Unesite cenu">
        <select name="valuta">
            <option value="RSD">RSD</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="BAM">BAM</option>
        </select>
        <br>
        <br>
        <input type="text" name="text" placeholder="Unesite tekst">
        <br>
        <br>
        <input type="text" name="Oznake" placeholder="Unesite oznake">
        <br>
        <br>
        <input type="text" name="email" placeholder="Unesite vas email">
        <select name="tipemail">
            <option value="privatni">Privatni</option>
            <option value="sluzbeni">Sluzbeni</option>
        </select>
        <br>
        <br>
        <button type="submit">Dodaj Oglas</button>
    </form>
</body>
</html>
